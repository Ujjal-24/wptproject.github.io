<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="register here">
			<h2>Register Here</h2>
			<form id="register" method="post">
				<label>First Name : </label>
				<br>
				<input type="text" name="fname"
				id="name" placeholder="Enter your First Name">
				<br><br>
				<label>Last Name : </label>
				<br>
				<input type="text" namr="lname"
				id="name" placeholder="Enter your Last Name">
				<br><br>
				<label>Your Age :</label>
				<br>
				<input type="number" name="age"
				id="name" placeholder="How old are you?">
				<br><br>
				<label>Email :</label>
				<br>
				<input type="email" name="email"
				id="name" placeholder="Enter your Email">
				<br><br>
				<label>Gender : </label>
				<br>
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="male">
				&nbsp;
				<span id="male">Male</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="Female">
				&nbsp;
				<span id="female">Female</span>
				<br><br>
				<label>Known Language : </label>
				<br>
				&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="hindi">
				&nbsp;
				<span id="hindi">Hindi</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="eng">
				&nbsp;
				<span id="eng">English</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="assamese">
				&nbsp;
				<span id="assamese">Assamese</span>
				<br><br>
				<input type="submit" value="submit" name="submit" id="submit">

		</form>
	</div>
	</div>

</body>
</html>
